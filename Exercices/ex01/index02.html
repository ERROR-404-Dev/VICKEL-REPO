<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style02.css">
    <title>Tables Mescling</title>
</head>
<body>
    <h1>Mesclings Tabels</h1>
    <!--
        Row = lines = linhas
        col = colunas
        row = para baixo/cima
        col = para o lado

        Tudo isso sÃ³ na mesclagem de celulas
    -->
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
        
            <td>H</td>
            
        </tr>
        <tr>
            <td colspan="2">K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
